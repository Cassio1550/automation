<div class="row">
    <div></div>
    <div class="col-md-12 d-flex flex-row-reverse my-2">
        <button class="btn btn-custom mx-1" [routerLink]="['/rule', 0]" *ngIf="authorizationService.isUser()">Novo</button>
        <input class="form-control" type="text" placeholder="Filtro" name="searchTerm" [(ngModel)]="searchTerm">
    </div>
</div>

<div class="row">
    <div class="col-md-12 table-responsive">
        <table class="table table-striped">
            <caption>Regras</caption>
            <thead>
                <tr class="d-flex">
                    <th scope="col" class="col-1">#</th>
                    <th scope="col" class="col-5">Nome</th>
                    <th scope="col" class="col-4">Nome SIEM</th>
                    <th scope="col" class="col-2">Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let rule of rules | listFilter: searchTerm :['name', 'externalName']" class="d-flex">
                    <th scope="row" class="col-1">{{rule.id}}</th>
                    <td class="col-5">{{rule.name}}</td>
                    <td class="col-4">{{rule.externalName}}</td>
                    <td class="col-2 p-2">
                        <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Download">
                            <button class="btn btn-sm btn-custom mx-1" (click)="download(rule.id)"><i class="fas fa-file-word"></i></button>
                        </span>
                        <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Editar">
                            <button class="btn btn-sm btn-custom mx-1" [routerLink]="['/rule', rule.id]"><i
                                    class="fas fa-edit"></i></button>
                        </span>
                        <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Apagar"
                            *ngIf="authorizationService.isUser()">
                            <button class="btn btn-sm btn-danger mx-1" (click)="delete(rule.id)"><i
                                    class="fas fa-trash"></i></button>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
